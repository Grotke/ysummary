{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    {% if loggedIn %}
        <div class="alert alert-success" role="alert">You've logged in!</div>
    {% elif accessDenied %}
        <div class="alert alert-danger" role="alert">Access denied.</div>
    {% endif %}
    <div class="row">
    {% for channel in channels %}
        <div class="panel panel-default">
            <div class="panel-heading" style="font-size: 24px"><a href="{{ channel.channelUrl }}">{{ channel.name }} </a></div>

            <div class="panel-body">
            {% for video in channel.videos %}
            <div class="thumbnail col-md-2" style="margin: 10px" >
            <a href="{{ video.videoUrl }}"><img src="{{ video.thumbnail }}" alt="{{ video.thumbAltText }}"><div class="caption">
            {{ video.title }}</a></div></div>
            {% endfor %}
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
